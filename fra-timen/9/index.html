<body>
  <form onsubmit="javascript: return false;">

  <ul class="kontakter"></ul>

  <script src="js/kontaktRegister.js" charset="utf-8"></script>
  <script>
    const mons = new Person("Mons", "Monsen", 54);
    console.log(mons);
    // mons._alder = "12";
    mons.alder = "12";
    console.log(mons);
    console.log(mons.fornavn);

    const kontakt = new Kontakt("Ole", "Olsen", "98765432", "ole@olsen.no");
    console.log(kontakt);
